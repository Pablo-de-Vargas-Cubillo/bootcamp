<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header.menu{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <header>
        <ul class="menu"></ul>

    </header>
    <footer>
        <ul class="menu"></ul>
    </footer>
    <script>
        //quiero capturar el menu del footer
        const menuFooter= document.querySelector('footer .menu')

        const arraySecciones = ['home', 'contacto','servicios','galeria'];
        function pintarArray (lista){
            lista.forEach( (seccion)=> {
                menuFooter.innerHTML += `<li><a> href="${seccion}.html">${seccion}</a></li>`//IMPORTANTE EL SIMBOLO +
            });

        }
        pintarArray(arraySecciones)
    </script>
</body>
</html>
