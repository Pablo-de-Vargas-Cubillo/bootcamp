<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //while(condición){ejecución si se cumple la condición}
        let contador = 1
        while(contador<=100){
            console.log(contador)
            contador++;
        }
        // do-while
        let contador2 = 1;
        do
            {
            console.log (contador2)
            contador2 += 2;
        }
        while (contador2 <= 10);

    </script>
</body>
</html>
